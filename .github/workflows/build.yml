# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - name: LTS
            version: 'lts/*'
          - name: Previous LTS
            version: 'lts/-1'
          - name: Current
            version: current
    name: Build and test (Node ${{ matrix.node.name }})
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Build and test
        uses: myrotvorets/composite-actions/build-test-nodejs@c18cf44d94c308313f0f78d2dcfc7a92967dff2b
        with:
          node-version: ${{ matrix.node.version }}
